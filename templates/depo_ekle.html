{% extends "base.html" %}

{% block title %}Yeni Depo Ekle{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-building-add"></i> Yeni Depo Ekle
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="depo_adi" class="form-label">
                                        <i class="bi bi-building"></i> Depo Adı *
                                    </label>
                                    <input type="text" class="form-control" id="depo_adi" name="depo_adi" 
                                           placeholder="Örn: Ana Depo, Şube 1, Merkez Depo" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="telefon" class="form-label">
                                        <i class="bi bi-telephone"></i> Telefon
                                    </label>
                                    <input type="tel" class="form-control" id="telefon" name="telefon" 
                                           placeholder="Örn: 0212 123 45 67">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="adres" class="form-label">
                                <i class="bi bi-geo-alt"></i> Adres
                            </label>
                            <textarea class="form-control" id="adres" name="adres" rows="3" 
                                      placeholder="Depo adresi..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="depo@example.com">
                        </div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            <strong>Bilgi:</strong> Yeni eklenen depo otomatik olarak aktif durumda olacaktır.
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('depo_listesi') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Geri Dön
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Depo Ekle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
